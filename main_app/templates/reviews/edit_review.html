{% extends 'base.html'%}
{% block content%}
{% if error %}
    <p>{{error}}</p>
{% endif %}
<form action="{% url 'edit_review' review.id %}"enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{review_form.as_p}}
    <input type="file" name="photo-file">
    <br><br>
    <input type="submit" value="Edit Review">
</form>

{% endblock %}
