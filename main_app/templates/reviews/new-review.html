{% extends 'base.html'%}
{% block content%}
{% if error %}
    <p>{{error}}</p>
{% endif %}

<form class='review-form' action="{% url 'new_review' %}"enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{review_form.as_p}}
    <input type="file" name="photo-file">
    <br><br>
    <input class="btn yellow"type="submit" value="Add Review">
</form>

{% endblock %}
