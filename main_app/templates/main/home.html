{% extends 'base.html' %}
{% block content %}
{% load static %}

<hr />

<div class="review__grid">
    {% for review in reviews%}
        <div class="reviews__container">
            <div class="card">
                <div class="card-image">
                    <img style="max-height:20rem" src={{review.photo}}>
                    <span class="card-title">{{review.product}}</span>
                </div>
                <div style='display:flex;align-items:baseline;justify-content:space-between'>
                    <div class="card-content">
                        <p>{{ review.description|slice:44 }}...</p>
                    </div>
                    <div class="card-action" style='border-style: none; color:yellow;'>
                        <a href="{% url 'review_detail' review.id %}">Read More!?</a>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

    
    


{% endblock %}
