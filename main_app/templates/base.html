<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Lemon Log</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
  <header class="navbar-fixed">
    <nav class="yellow">
      <div class="nav-wrapper">
        <ul>
          <li><a href="/" class="left brand-logo black-text">&nbsp;&nbsp;The Lemon Log</a></li>
        </ul>
        {% if user.is_authenticated%}
        <ul class="right">
          <li><a href="{% url 'profile' %}"class="black-text">Profile</a></li>
        </ul>
        <ul class="right">
          <li><a href="{% url 'logout' %}" class="black-text">Log Out</a></li>
        </ul>
        {% else %}
        <ul class="right">
          <li><a href="{% url 'signup' %}" class="black-text">Sign Up</a></li>
        </ul>
        <ul class="right">
          <li><a href="{% url 'login' %}" class="black-text">Login</a></li>
        </ul>
        {% endif %}
      </div>
    </nav>
  </header>
  <main class="container">
    {% block content %}
    {% endblock %}
  </main>
  <footer class="page-footer yellow">
    <div class="right">All Rights Reserved, &copy; 2021 The Lemon Log &nbsp;</div>
  </footer>
</body>
</html>
